---
layout: default
---

<article class="Index"><!-- .Index -->
  <a href="{{ site.baseurl }}" class="Index-Logo">
    <img src="{{ site.baseurl }}/assets/img/laurentyenpon.svg" alt="Laurent Yen-Pon Portfolio">
  </a>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</article><!-- /.Index -->
