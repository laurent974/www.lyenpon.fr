---
layout: default
---

<section class="home">
  <h1 class=""><a href=""><img src="assets/img/laurentyenpon.svg" alt="Laurent Yen-Pon Portfolio"></a></h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</section>
