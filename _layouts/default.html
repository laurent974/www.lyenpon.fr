<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <main class="Main" id="barba-wrapper"><!-- .Main -->
      <div class="Main-Frame"><!-- .Main-Frame -->
        <div class="Main-Frame--top"></div>
        <div class="Main-Frame--left"></div>
        <div class="Main-Frame--right"></div>
        <div class="Main-Frame--bottom"></div>
      </div><!-- /.Main-Frame -->
      <section class="Main-Content"><!-- .Main-Content -->
        <button class="Hamburger js-openNav" type="button"><!-- .Hamburger -->
          <span class="Hamburger-Box"><!-- .Hamburger-Box -->
            <span class="Hamburger-Inner"></span>
          </span><!-- /.Hamburger-Box -->
        </button><!-- /.Hamburger -->

        <div class="NavContainer"><!-- .NavContainer -->
          <div class="NavContainer-bcg1"></div>
          <div class="NavContainer-bcg2"></div>
          <button class="Hamburger HamburgerNav Hamburger--blue js-openNav" type="button"><!-- .Hamburger -->
            <span class="Hamburger-Box"><!-- .Hamburger-Box -->
              <span class="Hamburger-Inner"></span>
            </span><!-- /.Hamburger-Box -->
          </button><!-- /.Hamburger -->

          <nav class="NavMenu"><!-- .NavMenu -->
            <ul class="NavMenu-Elements"><!-- .NavMenu-Elements -->
              {% assign navigation_pages = site.pages | sort: 'weight' %}
              {% for p in navigation_pages %}
                {% if p.weight %}
                  <li class="NavMenu-Item">
                    <a href="{{ site.baseurl }}{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
                      {{ p.title }}
                    </a>
                  </li>
                {% endif %}
              {% endfor %}
            </ul><!-- /.NavMenu-Elements -->
          </nav><!-- /.NavMenu -->
        </div>
          {{ content }}
      </section><!-- /.Main-Content -->
    </main><!-- /.Main -->
    {% include footer.html %}
    <script src="{{ site.baseurl }}/assets/main.js" type="text/javascript"></script>
  </body>
</html>
